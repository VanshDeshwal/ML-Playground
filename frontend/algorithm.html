<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Training - ML Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-brand">
                    <a href="index.html" class="brand-link">
                        <i class="fas fa-flask"></i>
                        <span>ML Playground</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Algorithms
                    </a>
                    <button class="status-button" id="status-button" type="button">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Algorithm Header -->
            <section class="algorithm-header">
                <div class="algorithm-info">
                    <h1 id="algorithm-title">
                        <i id="algorithm-icon" class="fas fa-cog"></i>
                        <span id="algorithm-name">Loading...</span>
                    </h1>
                    <p id="algorithm-description">Loading algorithm details...</p>
                    <div class="algorithm-code-action">
                        <button class="btn btn-outline" id="view-code-btn">
                            <i class="fas fa-code"></i>
                            View Code
                        </button>
                    </div>
                </div>
                <div class="algorithm-actions">
                    <button class="btn btn-primary btn-large" id="train-btn">
                        <i class="fas fa-play"></i>
                        Start Training
                    </button>
                </div>
            </section>

            <!-- Hyperparameters -->
            <section class="training-config" id="training-config">
                <h3><i class="fas fa-cogs"></i> Hyperparameters</h3>
                <div class="config-grid" id="hyperparameter-controls">
                    <!-- Hyperparameter controls will be generated here -->
                </div>
            </section>

            <!-- Training Status -->
            <section class="training-status hidden" id="training-status">
                <div class="status-content">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="status-text">
                        <h3>Training in Progress...</h3>
                        <p>Please wait while the algorithm learns from the data</p>
                    </div>
                </div>
            </section>

            <!-- Training Results -->
            <section class="results-section hidden" id="results-section">
                <div id="enhanced-results-display">
                    <!-- Enhanced training results will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Code Viewer Modal -->
    <div class="modal hidden" id="code-modal">
        <div class="modal-backdrop" id="code-modal-backdrop"></div>
        <div class="modal-content code-modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-code"></i>
                    <span id="code-modal-title">Algorithm Implementation</span>
                </h2>
                <button class="modal-close" id="code-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="code-info">
                    <div class="code-meta">
                        <span class="code-filename" id="code-filename">filename.py</span>
                        <span class="code-language" id="code-language">Python</span>
                    </div>
                    <p class="code-description" id="code-description">Core implementation details</p>
                </div>
                <div class="code-container">
                    <pre class="line-numbers"><code id="code-content" class="language-python">Loading code...</code></pre>
                </div>
                <div class="code-actions">
                    <button class="btn btn-secondary" id="copy-code-btn">
                        <i class="fas fa-copy"></i>
                        Copy Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="enhanced-ui.js"></script>
    <script src="algorithm.js"></script>
</body>
</html>
