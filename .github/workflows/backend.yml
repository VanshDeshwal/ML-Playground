name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write backend version file
        run: echo "${{ github.sha }}" > backend/version.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_NAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push Docker image (with version tag)
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ml-playground:latest -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ml-playground:$SHORT_SHA ./backend
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ml-playground:latest
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ml-playground:$SHORT_SHA

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/ml-playground:latest